<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./styles/style.css">
    <title>e-Ticket</title>
</head>

<body>
    <header>
        
    </header>
    <main class="container">
        
        <h1>Buy your <span>ticket</span></h1>
        <form action="">
            <label class="input-group">
                Select type:
                <select name="ticket-type" id="ticket-type">
                    <option value="upper">Upper deck</option>
                    <option value="front">Front Row</option>
                    <option value="pit">Pit</option>
                </select>
            </label>
            <label class="input-group">Quantity.
                <input type="number" id="qtt" placeholder="00" min="1" max="10">
            </label>
            <button onclick="buy()" type="button">Buy</button>
        </form>        
        <section>
            <h2>Available Quantity</h2>

            <ul class="list">
                <li>Pit<span id="qtd-pit">100</span></li>
                <li>Upper deck<span id="qtd-upper">200</span></li>
                <li>Front Row<span id="qtd-front">400</span></li>
                
            </ul>            
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
